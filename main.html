<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - SmartQuiz</title>
    <link rel="stylesheet" href="main_styles.css">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html">
                <h1 class="black-text">Smart</h1>
                <h1 class="yellow-text">Quiz</h1>
            </a>
        </div>
        <div class="right-nav">
            <ul>
                <li>How it Works?</li>
                <li>Features</li>
                <li>About Us</li>
            </ul>
            <button class="normal-btn"><a href="login.html">Login</a></button>
        </div>
    </nav>
    <div class="line"></div>
    <main class="dashboard-content">
        <section class="search-bar">
            <input type="text" placeholder="Search By Quiz ID" class="place">
        </section>
        <section class="public-available">
            <h2>Publicly Available Quizzes</h2>
            <div class="public-quizzes"></div>
        </section>
        <section class="my-created">
            <h2>My Created Quizzes</h2>
            <div class="created-quizzes"></div>
        </section>
        <section class="my-attempted">
            <h2>My Attempted Quizzes</h2>
            <div class="attempt-quizzes"></div>
        </section>
        <section class="quote">
            <!-- <h2>QUOTE OF THE DAY</h2> -->
        </section>

    <script src="main_script.js"></script>
